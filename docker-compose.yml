version: '3.8'

services:
  # BACKEND SERVICE
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: threados_backend
    restart: always
    expose:
      - "8001"
    volumes:
      - storage_data:/app/storage
    env_file:
      - .env.prod
    environment:
      - DATABASE_URL=sqlite:///../storage/app.db

  # FRONTEND BUILDER (Populates volume)
  frontend-builder:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: threados_frontend_builder
    volumes:
      - frontend_dist:/app/dist
    command: /bin/sh -c "npm run build && cp -r dist/* /app/dist/"
    # Note: verify if build happens in Dockerfile or command. 
    # Dockerfile acts as builder. We can just copy from it.
    # Cleaner approach: Use a multi-stage build that keeps running? 
    # Or just run build and exit.
    # Let's adjust: Dockerfile already builds. 
    # We need to copy `dist` contents to the named volume shared with nginx.
    # The command below copies generated dist files to the mounted volume.
    command: sh -c "cp -r /app/dist/* /dist_volume/"
    volumes:
        - frontend_dist:/dist_volume

  # NGINX PROXY
  nginx:
    image: nginx:alpine
    container_name: threados_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend-builder

volumes:
  frontend_dist:
    driver: local
  storage_data:
    driver: local
