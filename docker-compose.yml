version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    expose:
      - "8001"
    volumes:
      - storage_data:/app/storage
    environment:
      - DATABASE_URL=sqlite:///../storage/app.db

  frontend-builder:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - frontend_dist:/dist_volume
    command: /bin/sh -c "npm ci && npm run build && cp -r dist/* /dist_volume/"

  nginx:
    image: nginx:alpine
    restart: always
    expose:
      - "80"
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend-builder

volumes:
  frontend_dist:
    driver: local
  storage_data:
    driver: local
