version: '3.8'

services:
  # UNIFIED SERVICE (Frontend + Backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: threados_app
    restart: always
    expose:
      - "8000"
    ports:
      - "8000:8000"
    volumes:
      - storage_data:/app/storage
    environment:
      # Absolute path is safely hardcoded here
      - DATABASE_URL=sqlite:////app/storage/app.db
      # Other env vars should be set in Coolify

volumes:
  storage_data:
    driver: local
