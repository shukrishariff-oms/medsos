version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: threados_v2
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - threados_data:/app/storage
    environment:
      - DATABASE_URL=sqlite:////app/storage/app.db
      - PORT=8000
      # Add other env vars in Coolify (THREADS_*, etc.)

volumes:
  threados_data:
